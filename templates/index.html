<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слово-Хамелеон</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="main-container">
        <!-- Лобби для входа в игру -->
        <div id="lobby">
            <h1>СЛОВО-ХАМЕЛЕОН</h1>
            <input type="text" id="player-name-input" placeholder="Ваше имя..." maxlength="15">
            <input type="text" id="room-code-input" placeholder="Код комнаты..." maxlength="4">
            <div class="button-group">
                <button id="join-room-btn">ПРИСОЕДИНИТЬСЯ</button>
                <button id="create-room-btn">СОЗДАТЬ КОМНАТУ</button>
            </div>
            <p id="error-message" class="error"></p>
        </div>

        <!-- Основная игровая зона -->
        <div id="game-area" class="hidden">
            <div id="game-header">
                <p>Комната: <span id="room-code-display"></span></p>
                <p id="round-display">Ожидание</p>
                <p id="timer-display"></p>
                <p>Вы: <span id="player-name-display"></span></p>
            </div>

            <div id="game-board">
                <div id="player-list-container">
                    <h3>Игроки:</h3>
                    <ul id="player-list"></ul>
                    <button id="ready-btn" class="hidden">ГОТОВ</button>
                </div>

                <div id="game-info">
                    <h2 id="status-text">Ожидание игроков...</h2>
                    <p id="word-display-container" class="hidden">Ваше слово: <span id="secret-word-display"></span></p>

                    <div id="association-list-container" class="hidden">
                        <h3>Ассоциации:</h3>
                        <ul id="association-list"></ul>
                    </div>

                    <div id="action-container" class="hidden">
                        <input type="text" id="action-input" placeholder="...">
                        <button id="action-btn">ОТПРАВИТЬ</button>
                    </div>

                     <div id="vote-container" class="hidden">
                        <h3>Голосование:</h3>
                        <div id="vote-buttons"></div>
                    </div>
                </div>
            </div>
            <div id="reveal-overlay" class="hidden">
                <div id="reveal-content"></div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
